
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Quote - Snyder's Contracting LLC</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    .quote-form-container {
      width: 100%;
      max-width: 700px;
      margin: 60px auto;
      background: var(--white);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .quote-form-container h2 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: var(--text);
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
    }

    .quote-footer {
      margin-top: 40px;
      text-align: center;
    }

    .quote-footer a button {
      width: 200px;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <h1>Snyder's Contracting LLC</h1>
    <p>Your trusted partner in building and renovation.</p>
  </header>

  <main>
    <div class="quote-form-container">
      <h2>Request a Project Quote</h2>
      <form>
        <div>
          <label for="project-type">Project Type</label>
          <input type="text" id="project-type" name="project-type" placeholder="e.g. Kitchen Remodel, New Home Build" required />
        </div>

        <div>
          <label for="timeline">Preferred Timeline</label>
          <input type="text" id="timeline" name="timeline" placeholder="e.g. Fall 2025" required />
        </div>

        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" />
        </div>

        <button class="primary-btn" type="submit">Submit Request</button>
      </form>
    </div>
  </main>

  <div class="quote-footer">
    <a href="index.html"><button class="primary-btn">‚Üê Back to Home</button></a>
  </div>
</body>
</html>
