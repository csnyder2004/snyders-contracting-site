<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Snyder's Contracting LLC</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  
</head>
<body>
  <header class="top-bar">
    <h1>Contact Us</h1>
    <p>Have questions? Reach out and we'll get back to you as soon as possible.</p>
  </header>

  <main>
    <div class="contact-container">
      <h2>Send Us a Message</h2>
      <form>
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="What would you like to ask?" required></textarea>
        </div>

        <button class="primary-btn" onclick="submitContact()">Send Message</button>
      </form>
    </div>
  </main>

  <div class="contact-footer">
    <a href="index.html"><button class="primary-btn">‚Üê Back to Home</button></a>
  </div>
  <script>
    function submitContact() {
      alert("Thank you for reaching out! We'll respond to your message shortly.");
    }
  </script>

</body>
</html>
