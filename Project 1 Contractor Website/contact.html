<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Snyder's Contracting LLC</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    .contact-container {
      max-width: 700px;
      margin: 60px auto;
      background: var(--white);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .contact-container h2 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: var(--text);
    }

    input, textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      resize: vertical;
    }

    textarea {
      min-height: 120px;
    }

    .contact-footer {
      margin-top: 40px;
      text-align: center;
    }

    .contact-footer a button {
      width: 200px;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <h1>Contact Us</h1>
    <p>Have questions? Reach out and we'll get back to you as soon as possible.</p>
  </header>

  <main>
    <div class="contact-container">
      <h2>Send Us a Message</h2>
      <form>
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="What would you like to ask?" required></textarea>
        </div>

        <button class="primary-btn" type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <div class="contact-footer">
    <a href="index.html"><button class="primary-btn">‚Üê Back to Home</button></a>
  </div>
</body>
</html>
